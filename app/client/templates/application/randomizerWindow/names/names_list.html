<template name="namesList">
  <div class="names">
    <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>
              Students List
            </h4>
          </div>
          <table class="table table-fixed">
            <thead>
              <tr>
                <th class="col-xs-8">Name</th>
              </tr>
            </thead>
            <tbody>
              {{#each names}}
                    <tr><td class="col-xs-2">{{> nameItem}}</td></tr>
                  {{/each}}
            </tbody>
          </table>
        </div>
    </div>
  </div>
</template>
