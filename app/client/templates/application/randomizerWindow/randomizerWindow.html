<template name="randomizerWindow">

                {{> randomizerHeader}}
        </div>
        <div id="filterPanel">
                {{> filterPanel}}
        </div>
        <div id="randomizerMain">
            <div id="main1">
                {{> namesList}}
            </div>
            <div id="main2">
                {{> randomizerResult}}
            </div>
        </div>
    </div>
</template>
