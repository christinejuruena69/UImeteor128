<template name="randomizerWindow">
    <div class="randomizerWindow">
        <div class="randomizerHeader">
                {{> randomizerHeader}}
        </div>
        <div class="filterPanel">
                {{>filterPanel}}
        </div>
        <div class="randomizerMain">
            <div class="main1">
                {{> namesList}}
            </div>
            <div class="main2">
                {{> randomizerResult}}
            </div>
        </div>
    </div>
</template>
